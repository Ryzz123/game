<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        background: #1A202C;
        box-sizing: border-box;
    }
</style>
<body>
    <script type="text/javascript" charset="utf-8">
        let data = [];
      
        // api fetching
       const getMyApi = async () =>
       {
           const request = await fetch("https://puce-crow-cuff.cyclic.app/api/v1/histori");
           const response = await request.json();
           data = response;
           console.log(response);
       }
       getMyApi();
       
       setTimeout(() => {
           document.body.background = "#1A202C";
           data.forEach((e,i) => {
               var date = e?.createdAt;
               var offset = 7;
               var dateObject = new Date(date);
               dateObject.setHours(dateObject.getHours() + offset);
               var newDate = dateObject.toLocaleString();
               document.write(`<pre style="background: #1A202C; text-align: center; color: white; border-radius: 12px; white-space: pre-wrap;">
               <di>
               <h2 style="color: #38B2AC;">NO <span style="color: white;">${i + 1}</span></h2>
               <h3 style="text-transform: uppercase;">"${e?.histori}"</h3>
               <p style="color: #fff;">ID ${e?.id}</p>
               <p style="color: #ccc;">dibuat ${newDate}</p>
               </div>
               </pre>`);
           })
       }, 2000)
    </script>
</body>
</html>
